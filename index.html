<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-project</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="/static/three.min.js"></script>
    <!-- <script src="/static/Projector.js"></script>
    <script src="/static/CSS3DRenderer.js"></script>
    <script src="/static/TrackballControls.js"></script> -->
    <script src="/static/stats.min.js"></script>
    <script src="/static/tween.min.js"></script>
    <script id="glowMatVertexShader" type="x-shader/x-vertex"> uniform vec3 viewVector; uniform float c; uniform float p; varying float intensity; void main() { vec3 vNormal = normalize(
      normalMatrix * normal ); vec3 vNormel = normalize( normalMatrix * viewVector ); intensity = pow( c - dot(vNormal,
      vNormel), p ); gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); } </script>
  <script id="glowMatFragmentShader"
      type="x-shader/x-vertex"> uniform vec3 glowColor; varying float intensity; void main() { vec3 glow = glowColor * intensity; gl_FragColor = vec4(
      glow, 1.0 ); } </script>
  <script type="x-shader/x-vertex" id="vertexshader"> attribute float size; attribute vec3 customColor; varying vec3 vColor; void main() { vColor = customColor; vec4 mvPosition
      = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = size * ( 300.0 / -mvPosition.z ); gl_Position = projectionMatrix
      * mvPosition; } </script>
  <script type="x-shader/x-fragment" id="fragmentshader"> uniform vec3 color; uniform sampler2D texture; varying vec3 vColor; void main() { gl_FragColor = vec4( color * vColor,
      1.0 ); gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord ); } </script>
  </body>
</html>
